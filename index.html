<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topps</title>
    <link rel="stylesheet" href="css/reasyui.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/libs/jquery-1.11.2.js"></script>
</head>
<body class="index-body">
<div  id="main_content" class="none" style="display: block">
    <!--头部开始-->
    <header class="masthead hidden-xs">
        <div class="container">
            <div class="navbar-login row">
                <a href="#">
                    <img src="img/logo-inverse.png">
                </a>
            </div>
        </div>
    </header>
    <!--头部结束-->
    <section class="container">
        <div class="row main-container">
            <div class="navbar navbar-default col-sm-3 col-lg-2" id="nav">
                <div class="navbar-header" style="background: #ed7020">
                    <img src="img/logo-inverse.png"class="visible-xs-inline">
                    <button type="button" id="navbar-button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!--侧栏开始-->
                <nav class="navbar-collapse" id="nav-menu">
                    <ul class="nav nav-content" id="sub-menu">
                        <li class="current" data-id="state">
                            <a href="javascript:void(0)">
                                <span class="fa fa-refresh fa-lg">&nbsp;</span>
                                运行状态
                            </a></li>
                        <li  data-id="phase">
                            <a href="javascript:void(0)" >
                                <span class="fa fa-cog fa-lg">&nbsp;</span>
                                相位配置
                            </a>
                        </li>
                        <li data-id="follow">
                            <a  href="javascript:void(0)">
                                <span class="fa fa-adjust fa-lg">&nbsp;</span>
                                跟随相位
                            </a>
                        </li>
                        <li data-id="passageway">
                            <a  href="javascript:void(0)">
                                <span class="fa fa-wrench fa-lg">&nbsp;</span>
                                通道配置
                            </a>
                        </li>
                        <li data-id="conflict">
                            <a  href="javascript:void(0)">
                                <span class="fa fa-ban fa-lg">&nbsp;</span>
                                绿冲突表
                            </a>
                        </li>
                        <li data-id="detector">
                            <a  href="javascript:void(0)">
                                <span class="fa fa-table fa-lg">&nbsp;</span>
                                检测器表
                            </a>
                        </li>
                        <li data-id="yearplan">
                            <a  href="javascript:void(0)">
                                <span class="fa fa-calendar fa-lg">&nbsp;</span>
                                年计划表
                            </a>
                        </li>
                        <li data-id="dayplan">
                            <a href="javascript:void(0)">
                                <span class="fa fa-calendar-plus-o fa-lg">&nbsp;</span>
                                日计划表
                            </a>
                        </li>
                        <li data-id="timing">
                            <a href="javascript:void(0)" class>
                                <span class="fa fa-clock-o fa-lg">&nbsp;</span>
                                配时方案
                            </a>
                        </li>
                        <li data-id="split">
                            <a  href="javascript:void(0)" class>
                                <span class="fa fa-table fa-lg">&nbsp;</span>
                                绿信比表
                            </a>
                        </li>
                        <li data-id="operation_log">
                            <a href="javascript:void(0)" class>
                                <span class="fa fa-tag fa-lg">&nbsp;</span>
                                运行日志
                            </a>
                        </li>
                        <li data-id="center">
                            <a  href="javascript:void(0)" class>
                                <span class="fa fa-cloud fa-lg">&nbsp;</span>
                                中心IP
                            </a>
                        </li>
                        <li data-id="parameter">
                            <a href="javascript:void(0)" class>
                                <span class="fa fa-check-square fa-lg">&nbsp;</span>
                                参数保存
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--侧栏结束-->
            </div>
            <!--内容开始-->
            <article class="col-sm-9 col-lg-10 main-content" id="main-content">
                <div id="iframe"></div>
            </article>
            <!--内容结束-->
        </div>
    </section>
    <!--底部开始-->
    <footer class="container navbar-fixed-bottom">
        <!--<div class="row">
            <div class="col-sm-3 col-lg-2 hidden-xs nav-footer-icon" id="nav-footer-icon"></div>
            <div class="col-sm-9 col-lg-10 main-footer">
                <button class="btn btn-frist btn-primary" id="submit">确定</button>
                <button class="btn" id="cancel" style="min-width: 70px">取消</button>
            </div>
        </div>-->
    </footer>
    <!--底部结束-->
</div>
<script src="js/index.js"></script>
<script src="js/libs/reasy-ui-1.0.3.js"></script>
</body>
</html>
