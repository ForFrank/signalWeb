<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方案</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reasyui.css">
    <script src="js/libs/jquery-1.11.2.js"></script>
    <style>
    </style>
    <script>
        //设置行，列
        var cols=16; //11列
        var rows=1; //16行
        var htmlstr=" ";
        htmlstr="<table class='table'>" +
            "    <thead><tr>" +
            "       <th class='col-sm-1'>方案:1</th>" +
            "       <th colspan=\"4\">路口号:<input type=\"text\" style=\"width: 40px\"></th>" +
            "       <th colspan=\"4\">周期:<input type=\"text\" style=\"width: 40px\"></th>" +
            "       <th colspan=\"4\">协调号:<input type=\"text\" style=\"width: 40px\"></th>" +
            "       <th colspan=\"4\">相位差:<input type=\"text\" style=\"width: 40px\"></th>" +
            "       </tr>" +
            "   </thead>" +
            "   <tbody>";
        for(i=1;i<=rows;i++){
            htmlstr+="<tr><td class='col-sm-1'>编号</td>";
            for (j=1; j<=cols; j++){
                htmlstr+="<td >"+j+"</td>";
            }
            htmlstr+="</tr>";
            htmlstr+="<tr><td class='col-sm-1'>阶段链</td>";
            for (j=1; j<=cols; j++){
                htmlstr+="<td ><input class='form-control' type='text'></td>";
            }
            htmlstr+="</tr>";
            htmlstr+="<tr><td class='col-sm-1'>时长链</td>";
            for (j=1; j<=cols; j++){
                htmlstr+="<td ><input class='form-control' type='text'></td>";
            }
            htmlstr+="</tr>";
            htmlstr+="<tr><td class='col-sm-1'>模式链</td>";
            for (j=1; j<=cols; j++){
                htmlstr+="<td ><input class='form-control' type='text'></td>";
            }
            htmlstr+="</tr>";
        }
        htmlstr+="</tbody></table>";
        document.getElementById('phase1').innerHTML = htmlstr;
    </script>
</head>
<body>
<section class="container-fluid">
    <form class="form-horizontal" id="form1" action="#">
        <h2 class="legend">方案</h2>
        <fieldset>
            <div id="phase1">
            </div>
            <div class="main-submit">
                <button class="btn btn-frist btn-primary" type="button" onclick="mysubmit()">提交</button>
                <button class="btn btn-frist btn-primary" type="button"  onclick="myrst()">重置</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
