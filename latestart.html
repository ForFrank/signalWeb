<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相位配置</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reasyui.css">
    <script src="js/libs/jquery-1.11.2.js"></script>
    <!--<script src="js/phase.js"></script><-->
    <script>
        //设置行，列
        var cols=8; //11列
        var rows=8; //16行
        var htmlstr="<tr>";
        for(i=1;i<=rows;i++){
            htmlstr+="<td class='col-sm-1'>"+i+"</td>";
            if (i<10) {
                i = "0" +i;
            };
            for(j=1;j<=cols;j++){
                if (j<10) {
                    j = "0" +j;
                };
                htmlstr+="<td class='col-sm-1'><input class='form-control' type='text' name="+"p"+i+j+" id="+"P"+i+j+"></td>";
            }
            htmlstr+="</tr>";
        }
        document.getElementById('phase1').innerHTML = htmlstr;

        $.ajax({
            type: "POST",
            url: "/test",
            contentType: 'application/json',
            dataType: "json",
            success:function(data){
                console.log(data);
                // var test1 = data.returnJson[0].list_1[0]; //循环遍历品牌表数据并赋给input
                $.each(data,function(key,item){
                    $("#"+key).val(item); //返回结果为null时，转换成空字符串
                })
            },
            error:function(){
                alert("加载资源失败");
            }
        });
        function mysubmit()
        {
            if(window.confirm("确定要提交吗？"))
            {
                $.ajax({
                    type: "POST",
                    url: "/test",
                    contentType: 'application/json',
                    dataType: "json",
                    data: $('#form1').serialize(),
                    success:function(data){
                        console.log(data);
                        $.each(data,function(key,item){
                            $("#"+key).val(item); //返回结果为null时，转换成空字符串
                        })
                    },
                    error: function(data, type, err){
                        console.log("ajax错误类型："+type);
                        console.log(err);
                    }
                });
            }
            else
            {
                return false;
            }
        }
        function myrst(){
            if(window.confirm("确定要重置吗？"))
            {
                $.ajax({
                    type: "POST",
                    url: "/test",
                    contentType: 'application/json',
                    dataType: "json",
                    success:function(data){
                        console.log(data);
                        // var test1 = data.returnJson[0].list_1[0]; //循环遍历品牌表数据并赋给input
                        $.each(data,function(key,item){
                            $("#"+key).val(item); //返回结果为null时，转换成空字符串
                        })
                    },
                    error:function(){
                        alert("加载资源失败");
                    }
                })
            }
            else
            {
                return false;
            }
        };

    </script>
</head>
<body>
<section class="container-fluid">
    <form class="form-horizontal" id="form1" action="#">
        <h2 class="legend">相位晚启动时间</h2>
        <fieldset>
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="col-sm-1">相位</th>
                        <th class="col-sm-1">1</th>
                        <th class="col-sm-1">2</th>
                        <th class="col-sm-1">3</th>
                        <th class="col-sm-1">4</th>
                        <th class="col-sm-1">5</th>
                        <th class="col-sm-1">6</th>
                        <th class="col-sm-1">7</th>
                        <th class="col-sm-1">8</th>
                    </tr>
                    </thead>
                    <tbody id="phase1"></tbody>
                </table>
            </div>
            <div class="main-submit">
                <button class="btn btn-frist btn-primary" type="button" onclick="mysubmit()">提交</button>
                <button class="btn btn-frist btn-primary" type="button"  onclick="myrst()">重置</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
