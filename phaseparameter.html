<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相位</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reasyui.css">
    <script src="js/libs/jquery-1.11.2.js"></script>
    <script>
        //设置行，列
        var cols=8; //11列
        var rows=8; //16行
        var htmlstr="<tr>";
        for(i=1;i<=rows;i++){
            htmlstr+="<td>"+i+"</td>";
            if (i<10) {
                i = "0" +i;
            };
            for(j=1;j<=cols;j++){
                if (j<10) {
                    j = "0" +j;
                };
                htmlstr+="<td style='width: 6.3%'>" +
                "           <div >" +
                "           <select class='form-control' >\n" +
                "           <option value=\"default\">机动车</option>\n" +
                "           <option value=\"manual\">行人</option>\n" +
                "           <option value=\"manual\">跟随</option>\n" +
                "           </select>\n" +
                "           </div>\n" +
                "         </td>";
                htmlstr+="<td style='width: 6.3%'><input class='form-control' type='text' name="+"p"+i+j+" id="+"P"+i+j+"></td>";
            }
            htmlstr+="</tr>";
        }
        document.getElementById('phase1').innerHTML = htmlstr;
    </script>
</head>
<body>
<section class="container-fluid">
    <form class="form-horizontal" id="form1" action="#">
        <h2 class="legend">相位</h2>
        <fieldset>
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th >编号</th>
                        <th >NS1</th>
                        <th >NT1</th>
                        <th >NS2</th>
                        <th >NT2</th>
                        <th >NS3</th>
                        <th >NT3</th>
                        <th >RS1</th>
                        <th >RT1</th>
                        <th >RS2</th>
                        <th >RT2</th>
                        <th >RS3</th>
                        <th >RT3</th>
                        <th >最小绿</th>
                        <th >最大绿1</th>
                        <th >最大绿2</th>
                        <th >延长</th>
                    </tr>
                    </thead>
                    <tbody id="phase1"></tbody>
                </table>
            </div>
            <div class="main-submit">
                <button class="btn btn-frist btn-primary" type="button" onclick="mysubmit()">提交</button>
                <button class="btn btn-frist btn-primary" type="button"  onclick="myrst()">重置</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
