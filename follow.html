<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reasyui.css">
</head>
<body>
<section class="container-fluid">
    <form class="form-horizontal">
        <h2 class="legend">&nbsp;</h2>
        <fieldset>
            <div class="form-group" style="margin-bottom: 4px">
                <label class="col-sm-4 col-md-3 control-label">上网方式</label>
                <div class="col-sm-8">
                    <label class="radio-inline" for="adsl">
                        <input type="radio" id="adsl" name="wanType" value="pppoe">宽带拨号</label>
                    <label class="radio-inline" for="dhcp">
                        <input type="radio" id="dhcp" name="wanType" value="dhcp">动态IP</label>
                    <label class="radio-inline" for="static">
                        <input type="radio" id="static" name="wanType" value="static">静态IP</label>
                </div>
            </div>
            <div id="wan">
                <div id="pppoe-set" class="connect-type none">
                    <div class="form-group" style="margin-bottom: 4px">
                        <label class="col-sm-4 col-md-3 control-label" for="wanPPPoEUser"></label>
                        <div class="col-sm-8 help-block">适用于使用宽带账号和宽带密码上网的用户</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label" for="wanPPPoEUser">宽带账号</label>
                        <div class="col-sm-5 col-md-4">
                            <input type="text" id="wanPPPoEUser" class="form-control validatebox"
                                   name="wanPPPoEUser" required="required"
                                   data-options="{&quot;type&quot;: &quot;pppoe&quot;}"
                                   maxlength="128" placeholder="请输入宽带运营商提供的账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label" for="wanPPPoEPwd">密码</label>
                        <div class="col-sm-5 col-md-4">
                            <input type="password" id="wanPPPoEPwd" class="form-control validatebox"
                                   name="wanPPPoEPwd" required="required"
                                   data-options="{&quot;type&quot;: &quot;pppoe&quot;}"
                                   maxlength="128"
                                   placeholder="请输入宽带运营商提供的密码">
                        </div>
                    </div>
                </div>
                <div id="dhcp-set" class="connect-type">
                    <div class="form-group" style="margin-bottom: 4px">
                        <label class="col-sm-4 col-md-3 control-label"></label>
                        <div class="col-sm-8 help-block">适用于电脑不需要任何配置就可以上网的用户</div>
                    </div>
                </div>
                <div id="static-set" class="connect-type none">
                    <div class="form-group" style="margin-bottom: 4px">
                        <label class="col-sm-4 col-md-3 control-label"></label>
                        <div class="col-sm-8 help-block">适用于使用固定IP地址上网的用户</div>
                    </div>
                    <p class="col-sm-offset-3 help-block"></p>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">IP地址</label>
                        <div class="col-sm-7 col-md-6 col-lg-5">
                                                <span id="wanIP" name="wanIP" class="textboxs-ip validatebox textboxs"
                                                      required="required"
                                                      data-options="{&quot;type&quot;: &quot;ip&quot;}">
                                                    <input type="text" class="form-control input-mini first"
                                                           maxlength="3">.<input type="text"
                                                                                 class="form-control input-mini" maxlength="3">.<input
                                                        type="text" class="form-control input-mini"
                                                        maxlength="3">.<input type="text" class="form-control input-mini"
                                                                              maxlength="3">
                                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">子网掩码</label>
                        <div class="col-sm-7 col-md-6 col-lg-5">
                                                <span id="wanMask" name="wanMask"
                                                      class="textboxs-mask validatebox textboxs"
                                                      required="required"
                                                      data-options="{&quot;type&quot;: &quot;mask&quot;}">
                                                    <input type="text" class="form-control input-mini first"
                                                           maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">
                                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">默认网关</label>
                        <div class="col-sm-7 col-md-6 col-lg-5">
                                                <span id="wanGateway" name="wanGateway" class="textboxs-ip validatebox textboxs" required="required" data-options="{&quot;type&quot;: &quot;ip&quot;}">
                                                    <input type="text" class="form-control input-mini first" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">
                                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">首选DNS</label>
                        <div class="col-sm-7 col-md-6 col-lg-5">
                                                <span id="wanDns1" name="wanDns1" class="textboxs-ip validatebox textboxs"
                                                      required="required" data-options="{&quot;type&quot;: &quot;ip&quot;}">
                                                    <input type="text" class="form-control input-mini first" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">
                                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">备用DNS</label>
                        <div class="col-sm-7 col-md-6 col-lg-5">
                                                <span id="wanDns2" name="wanDns2" class="textboxs-ip validatebox textboxs"
                                                      data-options="{&quot;type&quot;: &quot;ip&quot;}">
                                                    <input type="text" class="form-control input-mini first" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">.
                                                    <input type="text" class="form-control input-mini" maxlength="3">
                                                </span> <span class="help-block" style="display: inline-block">（可选）</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="connectInfo" class="">
                <div class="form-group">
                    <label class="col-sm-4 col-md-3 control-label">联网状态</label>
                    <div class="col-sm-8 form-control-static">
                        <span id="wanConnectStatus" class="text-danger">WAN口未插网线，请检查并连接好WAN口网线！</span>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
