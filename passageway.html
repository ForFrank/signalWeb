<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通道配置</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reasyui.css">
    <script src="js/libs/jquery-1.11.2.js"></script>
    <script>
        //设置行，列
        var cols=2; //11列
        var rows=16; //16行
        var htmlstr="<tr>";
        for(i=1;i<=rows;i++){
            htmlstr+="<td class='col-sm-1'>"+i+"</td>";
            htmlstr+="<td><input type='text' class='form-control'></td>";
            htmlstr+="<td><input type='text' class='form-control'></td>";
            htmlstr+="<td class=\"col-sm-1\">\n" +
                "                            <select  id=\"d0101\" class=\"form-control\" >\n" +
                "                                <option value=\"default\">机动车</option>\n" +
                "                                <option value=\"manual\">行人</option>\n" +
                "                                <option value=\"manual\">跟随</option>\n" +
                "                            </select>\n" +
                "                        </td>";
            htmlstr+="</tr>";
        }
        document.getElementById('phase1').innerHTML = htmlstr;
    </script>
</head>
<body>
<section class="container-fluid">
    <form class="form-horizontal" id="form1" action="#">
        <h2 class="legend">相位配置</h2>
        <fieldset>
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="col-sm-1">序号</th>
                        <th class="col-sm-1">输出源</th>
                        <th class="col-sm-1">模式</th>
                        <th class="col-sm-1">类型</th>
                    </thead>
                    <tbody id="phase1"></tbody>
                </table>
            </div>
            <div class="main-submit">
                <button class="btn btn-frist btn-primary" type="button" onclick="mysubmit()">提交</button>
                <button class="btn btn-frist btn-primary" type="button"  onclick="myrst()">重置</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
