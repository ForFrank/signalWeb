<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<section class="container-fluid">

                        <th class="col-sm-1">流量周期</th>
                        <th class="col-sm-1">占有率周期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="col-sm-1">1</td>
                        <td class="col-sm-1">
                            <select  id="d0101" class="form-control" >
                                <option value="default">线圈</option>
                                <option value="manual">地磁</option>
                                <option value="manual">超声波检测器</option>
                                <option value="manual">微波检测器</option>
                                <option value="manual">红外检测器</option>
                            </select>
                        </td>
                        <td class="col-sm-1">
                            <input id="d0102" type="text" class="form-control">
                        </td>
                        <td class="col-sm-1">
                            <input id="d0103" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-1">2</td>
                        <td class="col-sm-1">
                            <select  id="d0201" class="form-control" >
                                <option value="default">线圈</option>
                                <option value="manual">地磁</option>
                                <option value="manual">超声波检测器</option>
                                <option value="manual">微波检测器</option>
                                <option value="manual">红外检测器</option>
                            </select>
                        </td>
                        <td class="col-sm-1">
                            <input id="d0202" type="text" class="form-control">
                        </td>
                        <td class="col-sm-1">
                            <input id="d0203" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-1">3</td>
                        <td class="col-sm-1">
                            <select  id="d0301" class="form-control" >
                                <option value="default">线圈</option>
                                <option value="manual">地磁</option>
                                <option value="manual">超声波检测器</option>
                                <option value="manual">微波检测器</option>
                                <option value="manual">红外检测器</option>
                            </select>
                        </td>
                        <td class="col-sm-1">
                            <input id="d0302" type="text" class="form-control">
                        </td>
                        <td class="col-sm-1">
                            <input id="d0303" type="text" class="form-control">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="main-submit">
                <button class="btn btn-frist btn-primary">提交</button>
                <button class="btn">&lt&lt</button>
                <button class="btn">&gt&gt</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
